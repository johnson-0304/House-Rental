<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <title>Admin Login</title>
        <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">
        <script src="js/jquery-3.6.0.js"></script>
        <script>
            $(function () {
                $("#adminLoginForm").submit(function (e) {
                    e.preventDefault();
                    $.post("adminLoginServlet", $(this).serialize(), function (data) {
                        //data=response flag:true:register success, false: register fail
                        if (data.flag) {
                            location.href = "adminPage.html";
                        } else {
                            $("#errorMsg").html(data.errorMsg);
                        }
                    })
                })

            });

        </script>

    </head>
    <body class="h-100">

        <div id="page-container" class="container-fluid p-5" style="background-color: #F8F8F8;">
            <div class="mx-auto"></div>
            <div id="form-container" class="col-sm-12 offset-0 p-5">
                <h2>Login</h2>
                <div id="errorMsg" style="color:red;text-align: center"></div>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" name="username" min="1" max="100" required class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp"
                               placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" min="1" max="100" required class="form-control" id="exampleInputPassword1"
                               placeholder="Password">
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="mt-4">
                        <h6><a href="index.html">Back to HomePage</a></h6>
                    </div>
                </form>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>
    </body>
</html>
